<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>递归</title>
</head>

<body>
  <script>
    //用递归算法实现，数组长度为5且元素的随机数在2-32间不重复的值
    var arr = []
    var num
    function newArr(arr, num) {
      if (arr.length >= 5) {
        return
      } else {
        num = Math.floor(Math.random() * 30) + 2
        return arr.push(num) + newArr(arr, num)
      }
    }
    newArr(arr, num)
    console.log(arr)
  </script>
</body>

</html>
